
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will Power AI Coach - Your Personal Fitness Coach</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        #root {
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
        const { useState, useEffect, useRef } = React;
        const { createElement: h } = React;

        function Login({ onLogin }) {
            const [name, setName] = useState('');
            const [goal, setGoal] = useState('');
            const [isLoading, setIsLoading] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!name.trim() || !goal.trim()) return;

                setIsLoading(true);
                const user_id = `user_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;

                try {
                    const response = await fetch('/api/onboard', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            user_id: user_id,
                            name: name.trim(),
                            goal: goal.trim(),
                            source: 'website'
                        })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        onLogin({
                            user_id: user_id,
                            name: name.trim(),
                            goal: goal.trim(),
                            welcomeMessage: data.message
                        });
                    }
                } catch (error) {
                    console.error('Login error:', error);
                } finally {
                    setIsLoading(false);
                }
            };

            return h('div', {
                style: {
                    maxWidth: '500px',
                    margin: '2rem auto',
                    padding: '2rem',
                    backgroundColor: 'white',
                    borderRadius: '12px',
                    boxShadow: '0 4px 6px rgba(0, 0, 0, 0.1)'
                }
            }, [
                h('h2', {
                    key: 'title',
                    style: { textAlign: 'center', marginBottom: '1.5rem', color: '#333' }
                }, 'Start Your Fitness Journey'),
                h('form', {
                    key: 'form',
                    onSubmit: handleSubmit
                }, [
                    h('div', {
                        key: 'name-group',
                        style: { marginBottom: '1rem' }
                    }, [
                        h('label', {
                            key: 'name-label',
                            style: { display: 'block', marginBottom: '0.5rem', fontWeight: 'bold' }
                        }, 'What\'s your name?'),
                        h('input', {
                            key: 'name-input',
                            type: 'text',
                            value: name,
                            onChange: (e) => setName(e.target.value),
                            placeholder: 'Enter your first name',
                            style: {
                                width: '100%',
                                padding: '0.75rem',
                                border: '2px solid #ddd',
                                borderRadius: '8px',
                                fontSize: '1rem'
                            }
                        })
                    ]),
                    h('div', {
                        key: 'goal-group',
                        style: { marginBottom: '1.5rem' }
                    }, [
                        h('label', {
                            key: 'goal-label',
                            style: { display: 'block', marginBottom: '0.5rem', fontWeight: 'bold' }
                        }, 'What\'s your fitness goal?'),
                        h('input', {
                            key: 'goal-input',
                            type: 'text',
                            value: goal,
                            onChange: (e) => setGoal(e.target.value),
                            placeholder: 'e.g., lose weight, build muscle, get stronger',
                            style: {
                                width: '100%',
                                padding: '0.75rem',
                                border: '2px solid #ddd',
                                borderRadius: '8px',
                                fontSize: '1rem'
                            }
                        })
                    ]),
                    h('button', {
                        key: 'submit',
                        type: 'submit',
                        disabled: !name.trim() || !goal.trim() || isLoading,
                        style: {
                            width: '100%',
                            padding: '1rem',
                            backgroundColor: (!name.trim() || !goal.trim() || isLoading) ? '#ccc' : '#007bff',
                            color: 'white',
                            border: 'none',
                            borderRadius: '8px',
                            fontSize: '1.1rem',
                            fontWeight: 'bold',
                            cursor: (!name.trim() || !goal.trim() || isLoading) ? 'not-allowed' : 'pointer'
                        }
                    }, isLoading ? 'Starting your journey...' : 'Start Chat with Will Power ðŸš€')
                ])
            ]);
        }

        function ChatBox({ user }) {
            const [messages, setMessages] = useState([]);
            const [input, setInput] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const messagesEndRef = useRef(null);
            const [isListening, setIsListening] = useState(false);
            const [speechToText, setSpeechToText] = useState('');
            const recognitionRef = useRef(null);
            const [isSpeaking, setIsSpeaking] = useState(false);
            const [voiceEnabled, setVoiceEnabled] = useState(true);

            const speakText = (text) => {
                if (!voiceEnabled || !('speechSynthesis' in window)) return;
                
                window.speechSynthesis.cancel();
                
                const cleanText = text.replace(/\*\*(.*?)\*\*/g, '$1').replace(/\*(.*?)\*/g, '$1');
                
                const utterance = new SpeechSynthesisUtterance(cleanText);
                utterance.rate = 0.9;
                utterance.pitch = 1;
                utterance.volume = 0.8;
                
                const loadVoices = () => {
                    const voices = window.speechSynthesis.getVoices();
                    if (voices.length > 0) {
                        const preferredVoice = voices.find(voice => 
                            voice.name.includes('David') || 
                            voice.name.includes('Daniel') || 
                            voice.name.includes('Male') ||
                            (voice.lang.includes('en-US') && voice.name.includes('Male'))
                        ) || voices.find(voice => voice.lang.includes('en-US'));
                        
                        if (preferredVoice) {
                            utterance.voice = preferredVoice;
                        }
                    }
                };
                
                if (window.speechSynthesis.getVoices().length === 0) {
                    window.speechSynthesis.addEventListener('voiceschanged', loadVoices, { once: true });
                } else {
                    loadVoices();
                }
                
                utterance.onstart = () => setIsSpeaking(true);
                utterance.onend = () => setIsSpeaking(false);
                utterance.onerror = (e) => {
                    console.log('Speech error:', e);
                    setIsSpeaking(false);
                };
                
                window.speechSynthesis.speak(utterance);
            };

            const stopSpeaking = () => {
                window.speechSynthesis.cancel();
                setIsSpeaking(false);
            };

            useEffect(() => {
                if ('webkitSpeechRecognition' in window) {
                    recognitionRef.current = new window.webkitSpeechRecognition();
                    recognitionRef.current.continuous = true;
                    recognitionRef.current.interimResults = true;
                    recognitionRef.current.lang = 'en-US';

                    recognitionRef.current.onresult = (event) => {
                        let interimTranscript = '';
                        for (let i = event.resultIndex; i < event.results.length; i++) {
                            if (event.results[i].isFinal) {
                                setSpeechToText(event.results[i][0].transcript);
                                setInput(event.results[i][0].transcript);
                            } else {
                                interimTranscript += event.results[i][0].transcript;
                            }
                        }
                    };

                    recognitionRef.current.onerror = (event) => {
                        console.error("Speech recognition error:", event.error);
                    };
                }

                if (user.welcomeMessage) {
                    const welcomeMsg = {
                        role: 'ai',
                        content: user.welcomeMessage,
                        timestamp: new Date().toLocaleTimeString()
                    };
                    setMessages([welcomeMsg]);
                    
                    setTimeout(() => {
                        speakText(user.welcomeMessage);
                    }, 1000);
                }
            }, [user.welcomeMessage]);

            useEffect(() => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            }, [messages]);

            const sendMessage = async (e) => {
                e.preventDefault();
                if (!input.trim() || isLoading) return;

                const userMessage = {
                    role: 'user',
                    content: input.trim(),
                    timestamp: new Date().toLocaleTimeString()
                };

                setMessages(prev => [...prev, userMessage]);
                setInput('');
                setSpeechToText('');
                setIsLoading(true);

                try {
                    const response = await fetch("/api/chat", {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: userMessage.content,
                            user_id: user.user_id
                        }),
                    });

                    if (response.ok) {
                        const data = await response.json();
                        const aiMessage = {
                            role: 'ai',
                            content: data.reply,
                            timestamp: new Date().toLocaleTimeString()
                        };
                        setMessages(prev => [...prev, aiMessage]);
                        
                        if (voiceEnabled) {
                            speakText(data.reply);
                        }
                    } else {
                        throw new Error('Failed to get response');
                    }
                } catch (error) {
                    console.error('Chat error:', error);
                    const errorMessage = {
                        role: 'ai',
                        content: 'Sorry, I had trouble processing that. Please try again!',
                        timestamp: new Date().toLocaleTimeString()
                    };
                    setMessages(prev => [...prev, errorMessage]);
                } finally {
                    setIsLoading(false);
                }
            };

            const handleListen = () => {
                if (recognitionRef.current) {
                    if (!isListening) {
                        recognitionRef.current.start();
                    } else {
                        recognitionRef.current.stop();
                    }
                    setIsListening(prevState => !prevState);
                }
            };

            return h('div', {
                style: {
                    maxWidth: '800px',
                    margin: '0 auto',
                    backgroundColor: 'white',
                    borderRadius: '12px',
                    boxShadow: '0 4px 6px rgba(0, 0, 0, 0.1)',
                    overflow: 'hidden'
                }
            }, [
                h('div', {
                    key: 'header',
                    style: {
                        padding: '1rem',
                        backgroundColor: '#007bff',
                        color: 'white',
                        textAlign: 'center'
                    }
                }, [
                    h('div', {
                        key: 'header-content',
                        style: { display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '0.5rem' }
                    }, [
                        h('h3', {
                            key: 'title',
                            style: { margin: 0, flex: 1 }
                        }, `Chat with Will Power - ${user.name}'s Personal Trainer`),
                        h('div', {
                            key: 'controls',
                            style: { display: 'flex', gap: '0.5rem' }
                        }, [
                            h('button', {
                                key: 'voice-toggle',
                                onClick: () => setVoiceEnabled(!voiceEnabled),
                                title: voiceEnabled ? 'Turn off voice' : 'Turn on voice',
                                style: {
                                    padding: '0.5rem',
                                    backgroundColor: 'rgba(255,255,255,0.2)',
                                    color: 'white',
                                    border: '1px solid rgba(255,255,255,0.3)',
                                    borderRadius: '5px',
                                    cursor: 'pointer',
                                    fontSize: '0.9rem'
                                }
                            }, voiceEnabled ? 'ðŸ”Š' : 'ðŸ”‡'),
                            isSpeaking && h('button', {
                                key: 'stop-speaking',
                                onClick: stopSpeaking,
                                title: "Stop speaking",
                                style: {
                                    padding: '0.5rem',
                                    backgroundColor: '#dc3545',
                                    color: 'white',
                                    border: 'none',
                                    borderRadius: '5px',
                                    cursor: 'pointer',
                                    fontSize: '0.9rem'
                                }
                            }, 'â¹ï¸')
                        ])
                    ]),
                    h('p', {
                        key: 'goal',
                        style: { margin: '0.5rem 0 0 0', fontSize: '0.9rem', opacity: 0.9 }
                    }, `Goal: ${user.goal}`),
                    isSpeaking && h('p', {
                        key: 'speaking-indicator',
                        style: { margin: '0.25rem 0 0 0', fontSize: '0.8rem', opacity: 0.8 }
                    }, 'ðŸŽ¤ Will Power is speaking...')
                ]),
                h('div', {
                    key: 'messages',
                    style: {
                        height: '400px',
                        overflowY: 'auto',
                        padding: '1rem',
                        backgroundColor: '#f8f9fa'
                    }
                }, [
                    ...messages.map((message, index) => 
                        h('div', {
                            key: index,
                            style: {
                                marginBottom: '1rem',
                                display: 'flex',
                                justifyContent: message.role === 'user' ? 'flex-end' : 'flex-start'
                            }
                        }, 
                            h('div', {
                                style: {
                                    maxWidth: '70%',
                                    padding: '0.75rem 1rem',
                                    borderRadius: '18px',
                                    backgroundColor: message.role === 'user' ? '#007bff' : '#e9ecef',
                                    color: message.role === 'user' ? 'white' : '#333'
                                }
                            }, [
                                h('div', {
                                    key: 'content',
                                    style: { fontSize: '0.95rem', lineHeight: '1.4' }
                                }, message.content),
                                h('div', {
                                    key: 'timestamp',
                                    style: {
                                        fontSize: '0.75rem',
                                        opacity: 0.7,
                                        marginTop: '0.25rem',
                                        textAlign: 'right'
                                    }
                                }, message.timestamp)
                            ])
                        )
                    ),
                    isLoading && h('div', {
                        key: 'loading',
                        style: {
                            display: 'flex',
                            justifyContent: 'flex-start',
                            marginBottom: '1rem'
                        }
                    }, 
                        h('div', {
                            style: {
                                padding: '0.75rem 1rem',
                                borderRadius: '18px',
                                backgroundColor: '#e9ecef',
                                color: '#666'
                            }
                        }, 'Will Power is thinking... ðŸ’­')
                    ),
                    h('div', {
                        key: 'scroll-anchor',
                        ref: messagesEndRef
                    })
                ]),
                h('form', {
                    key: 'input-form',
                    onSubmit: sendMessage,
                    style: {
                        padding: '1rem',
                        borderTop: '1px solid #ddd',
                        backgroundColor: 'white'
                    }
                }, [
                    h('div', {
                        key: 'input-container',
                        style: { display: 'flex', gap: '0.5rem' }
                    }, [
                        h('input', {
                            key: 'message-input',
                            type: 'text',
                            value: input,
                            onChange: (e) => setInput(e.target.value),
                            placeholder: 'Ask Will Power anything about fitness...',
                            disabled: isLoading,
                            style: {
                                flex: 1,
                                padding: '0.75rem',
                                border: '2px solid #ddd',
                                borderRadius: '25px',
                                fontSize: '1rem',
                                outline: 'none'
                            }
                        }),
                        h('button', {
                            key: 'voice-button',
                            type: 'button',
                            onClick: handleListen,
                            disabled: isLoading,
                            title: isListening ? 'Stop Listening' : 'Click to speak',
                            style: {
                                padding: '0.75rem',
                                backgroundColor: isListening ? '#dc3545' : '#6f42c1',
                                color: 'white',
                                border: 'none',
                                borderRadius: '50%',
                                cursor: isLoading ? 'not-allowed' : 'pointer',
                                fontSize: '1.2rem',
                                width: '50px',
                                height: '50px',
                                display: 'flex',
                                alignItems: 'center',
                                justifyContent: 'center',
                                transition: 'all 0.3s ease'
                            }
                        }, isListening ? 'ðŸ”´' : 'ðŸŽ¤'),
                        h('button', {
                            key: 'send-button',
                            type: 'submit',
                            disabled: isLoading || !input.trim(),
                            style: {
                                padding: '0.75rem 1.5rem',
                                backgroundColor: isLoading || !input.trim() ? '#ccc' : '#28a745',
                                color: 'white',
                                border: 'none',
                                borderRadius: '25px',
                                cursor: isLoading || !input.trim() ? 'not-allowed' : 'pointer',
                                fontWeight: 'bold'
                            }
                        }, 'Send')
                    ]),
                    speechToText && h('div', {
                        key: 'speech-to-text',
                        style: { marginTop: '0.5rem', fontSize: '0.9rem', color: '#555' }
                    }, [
                        h('strong', { key: 'label' }, 'Speech-to-Text: '),
                        speechToText
                    ])
                ])
            ]);
        }

        function ContactForm() {
            const [formData, setFormData] = useState({
                name: '',
                email: '',
                phone: '',
                goals: '',
                experience: 'beginner',
                message: ''
            });
            const [loading, setLoading] = useState(false);
            const [submitted, setSubmitted] = useState(false);
            const [aiResponse, setAiResponse] = useState('');

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);

                try {
                    const response = await fetch('/api/lead-capture', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData)
                    });

                    if (response.ok) {
                        const data = await response.json();
                        setAiResponse(data.ai_response);
                        setSubmitted(true);
                    }
                } catch (error) {
                    console.error('Form submission error:', error);
                } finally {
                    setLoading(false);
                }
            };

            if (submitted) {
                return h('div', {
                    style: {
                        maxWidth: '800px',
                        margin: '2rem auto',
                        padding: '2rem',
                        backgroundColor: 'white',
                        borderRadius: '12px',
                        boxShadow: '0 4px 6px rgba(0, 0, 0, 0.1)'
                    }
                }, [
                    h('h2', {
                        key: 'success-title',
                        style: { color: '#28a745', textAlign: 'center', marginBottom: '1rem' }
                    }, 'ðŸŽ‰ Thanks for your interest!'),
                    h('div', {
                        key: 'ai-response',
                        style: {
                            backgroundColor: '#f8f9fa',
                            padding: '1.5rem',
                            borderRadius: '8px',
                            borderLeft: '4px solid #007bff',
                            marginBottom: '1rem',
                            lineHeight: '1.6'
                        }
                    }, aiResponse),
                    h('button', {
                        key: 'reset-button',
                        onClick: () => setSubmitted(false),
                        style: {
                            padding: '0.75rem 1.5rem',
                            backgroundColor: '#6c757d',
                            color: 'white',
                            border: 'none',
                            borderRadius: '8px',
                            cursor: 'pointer',
                            display: 'block',
                            margin: '0 auto'
                        }
                    }, 'â† Submit Another Request')
                ]);
            }

            return h('div', {
                style: {
                    maxWidth: '600px',
                    margin: '2rem auto',
                    padding: '2rem',
                    backgroundColor: 'white',
                    borderRadius: '12px',
                    boxShadow: '0 4px 6px rgba(0, 0, 0, 0.1)'
                }
            }, [
                h('h2', {
                    key: 'form-title',
                    style: { textAlign: 'center', marginBottom: '1rem', color: '#333' }
                }, 'Get Your Personalized Plan'),
                h('p', {
                    key: 'form-subtitle',
                    style: { textAlign: 'center', color: '#666', marginBottom: '2rem' }
                }, 'Let Will Power AI create a custom fitness and nutrition plan just for you!'),
                h('form', {
                    key: 'contact-form',
                    onSubmit: handleSubmit
                }, [
                    h('div', {
                        key: 'name-group',
                        style: { marginBottom: '1rem' }
                    }, [
                        h('label', {
                            key: 'name-label',
                            style: { display: 'block', marginBottom: '0.5rem', fontWeight: 'bold' }
                        }, 'Full Name *'),
                        h('input', {
                            key: 'name-input',
                            type: 'text',
                            required: true,
                            value: formData.name,
                            onChange: (e) => setFormData({...formData, name: e.target.value}),
                            style: {
                                width: '100%',
                                padding: '0.75rem',
                                border: '2px solid #ddd',
                                borderRadius: '8px',
                                fontSize: '1rem'
                            }
                        })
                    ]),
                    h('div', {
                        key: 'email-group',
                        style: { marginBottom: '1rem' }
                    }, [
                        h('label', {
                            key: 'email-label',
                            style: { display: 'block', marginBottom: '0.5rem', fontWeight: 'bold' }
                        }, 'Email Address *'),
                        h('input', {
                            key: 'email-input',
                            type: 'email',
                            required: true,
                            value: formData.email,
                            onChange: (e) => setFormData({...formData, email: e.target.value}),
                            style: {
                                width: '100%',
                                padding: '0.75rem',
                                border: '2px solid #ddd',
                                borderRadius: '8px',
                                fontSize: '1rem'
                            }
                        })
                    ]),
                    h('div', {
                        key: 'phone-group',
                        style: { marginBottom: '1rem' }
                    }, [
                        h('label', {
                            key: 'phone-label',
                            style: { display: 'block', marginBottom: '0.5rem', fontWeight: 'bold' }
                        }, 'Phone Number'),
                        h('input', {
                            key: 'phone-input',
                            type: 'tel',
                            value: formData.phone,
                            onChange: (e) => setFormData({...formData, phone: e.target.value}),
                            style: {
                                width: '100%',
                                padding: '0.75rem',
                                border: '2px solid #ddd',
                                borderRadius: '8px',
                                fontSize: '1rem'
                            }
                        })
                    ]),
                    h('div', {
                        key: 'goals-group',
                        style: { marginBottom: '1rem' }
                    }, [
                        h('label', {
                            key: 'goals-label',
                            style: { display: 'block', marginBottom: '0.5rem', fontWeight: 'bold' }
                        }, 'Fitness Goals *'),
                        h('textarea', {
                            key: 'goals-input',
                            required: true,
                            value: formData.goals,
                            onChange: (e) => setFormData({...formData, goals: e.target.value}),
                            placeholder: 'e.g., lose 20 pounds, build muscle, improve endurance...',
                            style: {
                                width: '100%',
                                padding: '0.75rem',
                                border: '2px solid #ddd',
                                borderRadius: '8px',
                                fontSize: '1rem',
                                minHeight: '100px',
                                resize: 'vertical'
                            }
                        })
                    ]),
                    h('div', {
                        key: 'experience-group',
                        style: { marginBottom: '1rem' }
                    }, [
                        h('label', {
                            key: 'experience-label',
                            style: { display: 'block', marginBottom: '0.5rem', fontWeight: 'bold' }
                        }, 'Experience Level *'),
                        h('select', {
                            key: 'experience-input',
                            required: true,
                            value: formData.experience,
                            onChange: (e) => setFormData({...formData, experience: e.target.value}),
                            style: {
                                width: '100%',
                                padding: '0.75rem',
                                border: '2px solid #ddd',
                                borderRadius: '8px',
                                fontSize: '1rem'
                            }
                        }, [
                            h('option', { key: 'beginner', value: 'beginner' }, 'Beginner (0-6 months)'),
                            h('option', { key: 'intermediate', value: 'intermediate' }, 'Intermediate (6 months - 2 years)'),
                            h('option', { key: 'advanced', value: 'advanced' }, 'Advanced (2+ years)')
                        ])
                    ]),
                    h('div', {
                        key: 'message-group',
                        style: { marginBottom: '2rem' }
                    }, [
                        h('label', {
                            key: 'message-label',
                            style: { display: 'block', marginBottom: '0.5rem', fontWeight: 'bold' }
                        }, 'Additional Information'),
                        h('textarea', {
                            key: 'message-input',
                            value: formData.message,
                            onChange: (e) => setFormData({...formData, message: e.target.value}),
                            placeholder: 'Tell us about any injuries, preferences, or specific questions...',
                            style: {
                                width: '100%',
                                padding: '0.75rem',
                                border: '2px solid #ddd',
                                borderRadius: '8px',
                                fontSize: '1rem',
                                minHeight: '80px',
                                resize: 'vertical'
                            }
                        })
                    ]),
                    h('button', {
                        key: 'submit-button',
                        type: 'submit',
                        disabled: loading,
                        style: {
                            width: '100%',
                            padding: '1rem',
                            backgroundColor: loading ? '#6c757d' : '#28a745',
                            color: 'white',
                            border: 'none',
                            borderRadius: '8px',
                            fontSize: '1.1rem',
                            fontWeight: 'bold',
                            cursor: loading ? 'not-allowed' : 'pointer',
                            transition: 'background-color 0.2s'
                        }
                    }, loading ? 'Submitting...' : 'Get My Personalized Plan ðŸš€')
                ])
            ]);
        }

        function FileManager({ user }) {
            const [files, setFiles] = useState([]);
            const [uploading, setUploading] = useState(false);

            useEffect(() => {
                if (user) {
                    loadUserFiles();
                }
            }, [user]);

            const loadUserFiles = async () => {
                try {
                    const response = await fetch(`/api/downloads/${user?.user_id || 'default'}`);
                    if (response.ok) {
                        const data = await response.json();
                        setFiles(data.downloads || []);
                    }
                } catch (error) {
                    console.error('Error loading files:', error);
                }
            };

            const handleFileUpload = async (event) => {
                const file = event.target.files[0];
                if (!file || !user) return;

                setUploading(true);
                const formData = new FormData();
                formData.append('file', file);
                formData.append('user_id', user.user_id);
                formData.append('type', 'progress_photo');

                try {
                    const response = await fetch('/api/upload', {
                        method: 'POST',
                        body: formData
                    });

                    if (response.ok) {
                        loadUserFiles();
                    }
                } catch (error) {
                    console.error('Upload error:', error);
                } finally {
                    setUploading(false);
                }
            };

            if (!user) {
                return h('div', {
                    style: {
                        maxWidth: '800px',
                        margin: '2rem auto',
                        padding: '3rem',
                        backgroundColor: 'white',
                        borderRadius: '12px',
                        boxShadow: '0 4px 6px rgba(0, 0, 0, 0.1)',
                        textAlign: 'center'
                    }
                }, [
                    h('h2', {
                        key: 'title',
                        style: { color: '#666', marginBottom: '1rem' }
                    }, 'ðŸ“ File Manager'),
                    h('p', {
                        key: 'message',
                        style: { color: '#666' }
                    }, 'Please start a chat session to access your files.')
                ]);
            }

            return h('div', {
                style: {
                    maxWidth: '800px',
                    margin: '2rem auto',
                    padding: '2rem',
                    backgroundColor: 'white',
                    borderRadius: '12px',
                    boxShadow: '0 4px 6px rgba(0, 0, 0, 0.1)'
                }
            }, [
                h('h2', {
                    key: 'title',
                    style: { textAlign: 'center', marginBottom: '2rem', color: '#333' }
                }, `ðŸ“ ${user.name}'s Files`),
                h('div', {
                    key: 'upload-section',
                    style: {
                        marginBottom: '2rem',
                        padding: '1.5rem',
                        backgroundColor: '#f8f9fa',
                        borderRadius: '8px',
                        border: '2px dashed #dee2e6'
                    }
                }, [
                    h('h3', {
                        key: 'upload-title',
                        style: { margin: '0 0 1rem 0', color: '#495057' }
                    }, 'ðŸ“¤ Upload Progress Photos'),
                    h('input', {
                        key: 'file-input',
                        type: 'file',
                        accept: 'image/*,.pdf,.doc,.docx',
                        onChange: handleFileUpload,
                        disabled: uploading,
                        style: {
                            width: '100%',
                            padding: '0.5rem',
                            border: '1px solid #ced4da',
                            borderRadius: '4px'
                        }
                    }),
                    uploading && h('p', {
                        key: 'uploading',
                        style: { marginTop: '0.5rem', color: '#007bff' }
                    }, 'Uploading...')
                ]),
                h('div', {
                    key: 'downloads-section'
                }, [
                    h('h3', {
                        key: 'downloads-title',
                        style: { marginBottom: '1rem', color: '#495057' }
                    }, 'ðŸ“¥ Your Downloads'),
                    files.length === 0 ? h('p', {
                        key: 'no-files',
                        style: { color: '#6c757d', textAlign: 'center', fontStyle: 'italic' }
                    }, 'No files available yet. Start chatting with Will Power to generate personalized plans!') : 
                    files.map(file => 
                        h('div', {
                            key: file.id,
                            style: {
                                display: 'flex',
                                justifyContent: 'space-between',
                                alignItems: 'center',
                                padding: '1rem',
                                backgroundColor: '#f8f9fa',
                                borderRadius: '8px',
                                marginBottom: '0.5rem',
                                border: '1px solid #e9ecef'
                            }
                        }, [
                            h('div', {
                                key: 'file-info',
                                style: { flex: 1 }
                            }, [
                                h('h4', {
                                    key: 'file-title',
                                    style: { margin: '0 0 0.25rem 0', color: '#495057' }
                                }, file.title),
                                h('p', {
                                    key: 'file-description',
                                    style: { margin: '0 0 0.25rem 0', color: '#6c757d', fontSize: '0.9rem' }
                                }, file.description),
                                h('span', {
                                    key: 'file-meta',
                                    style: { fontSize: '0.8rem', color: '#868e96' }
                                }, `${file.type.toUpperCase()} â€¢ ${file.size}`)
                            ]),
                            h('button', {
                                key: 'download-button',
                                onClick: () => window.open(file.download_url, '_blank'),
                                style: {
                                    padding: '0.5rem 1rem',
                                    backgroundColor: '#007bff',
                                    color: 'white',
                                    border: 'none',
                                    borderRadius: '4px',
                                    cursor: 'pointer',
                                    fontSize: '0.9rem'
                                }
                            }, 'â¬‡ï¸ Download')
                        ])
                    )
                ])
            ]);
        }

        function App() {
            const [user, setUser] = useState(null);
            const [currentView, setCurrentView] = useState('home');

            return h('div', {
                style: { 
                    minHeight: '100vh',
                    backgroundColor: '#f8f9fa',
                    padding: '2rem', 
                    fontFamily: '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif'
                }
            }, [
                h('div', {
                    key: 'header',
                    style: { textAlign: 'center', marginBottom: '2rem' }
                }, [
                    h('h1', {
                        key: 'title',
                        style: { 
                            fontSize: '3rem', 
                            margin: '0 0 0.5rem 0',
                            background: 'linear-gradient(45deg, #007bff, #28a745)',
                            WebkitBackgroundClip: 'text',
                            WebkitTextFillColor: 'transparent',
                            fontWeight: 'bold',
                            textAlign: 'center'
                        }
                    }, 'Will Power AI Coach'),
                    h('p', {
                        key: 'subtitle',
                        style: { fontSize: '1.2rem', color: '#666', margin: 0 }
                    }, 'Your Personal AI Fitness Coach'),
                    h('div', {
                        key: 'navigation',
                        style: { marginTop: '1rem', display: 'flex', flexWrap: 'wrap', justifyContent: 'center', gap: '0.5rem' }
                    }, [
                        h('button', {
                            key: 'home-nav',
                            onClick: () => setCurrentView('home'),
                            style: {
                                padding: '0.5rem 1rem',
                                backgroundColor: currentView === 'home' ? '#007bff' : '#6c757d',
                                color: 'white',
                                border: 'none',
                                borderRadius: '20px',
                                cursor: 'pointer',
                                fontSize: '0.9rem'
                            }
                        }, 'ðŸ¤– AI Chat'),
                        h('button', {
                            key: 'contact-nav',
                            onClick: () => setCurrentView('contact'),
                            style: {
                                padding: '0.5rem 1rem',
                                backgroundColor: currentView === 'contact' ? '#28a745' : '#6c757d',
                                color: 'white',
                                border: 'none',
                                borderRadius: '20px',
                                cursor: 'pointer',
                                fontSize: '0.9rem'
                            }
                        }, 'ðŸ“‹ Get Personal Plan'),
                        h('button', {
                            key: 'videos-nav',
                            onClick: () => setCurrentView('videos'),
                            style: {
                                padding: '0.5rem 1rem',
                                backgroundColor: currentView === 'videos' ? '#17a2b8' : '#6c757d',
                                color: 'white',
                                border: 'none',
                                borderRadius: '20px',
                                cursor: 'pointer',
                                fontSize: '0.9rem'
                            }
                        }, 'ðŸŽ¬ Video Library'),
                        h('button', {
                            key: 'files-nav',
                            onClick: () => setCurrentView('files'),
                            style: {
                                padding: '0.5rem 1rem',
                                backgroundColor: currentView === 'files' ? '#6f42c1' : '#6c757d',
                                color: 'white',
                                border: 'none',
                                borderRadius: '20px',
                                cursor: 'pointer',
                                fontSize: '0.9rem'
                            }
                        }, 'ðŸ“ Files')
                    ])
                ]),
                currentView === 'contact' ? h(ContactForm, { key: 'contact-form' }) :
                currentView === 'videos' ? h('div', {
                    key: 'videos-section',
                    style: {
                        maxWidth: '800px',
                        margin: '2rem auto',
                        padding: '3rem 2rem',
                        backgroundColor: 'white',
                        borderRadius: '12px',
                        boxShadow: '0 4px 6px rgba(0, 0, 0, 0.1)',
                        textAlign: 'center'
                    }
                }, [
                    h('div', {
                        key: 'video-icon',
                        style: { fontSize: '4rem', marginBottom: '1rem' }
                    }, 'ðŸŽ¬'),
                    h('h2', {
                        key: 'video-title',
                        style: { 
                            color: '#333', 
                            marginBottom: '1rem',
                            fontSize: '2rem'
                        }
                    }, 'Video Library Coming Soon!'),
                    h('p', {
                        key: 'video-description',
                        style: { 
                            color: '#666', 
                            fontSize: '1.2rem',
                            marginBottom: '2rem',
                            lineHeight: '1.6'
                        }
                    }, 'Will Power is creating amazing workout videos just for you. Check back soon for exclusive training content!'),
                    h('div', {
                        key: 'video-cta',
                        style: {
                            backgroundColor: '#f8f9fa',
                            padding: '1.5rem',
                            borderRadius: '8px',
                            border: '2px dashed #dee2e6'
                        }
                    }, 
                        h('p', {
                            style: { 
                                margin: 0, 
                                color: '#007bff',
                                fontWeight: 'bold'
                            }
                        }, 'ðŸš€ In the meantime, chat with Will Power AI for personalized workouts!')
                    )
                ]) :
                currentView === 'files' ? h(FileManager, { key: 'file-manager', user: user }) :
                !user ? h(Login, { key: 'login', onLogin: setUser }) :
                h('div', { key: 'chat-section' }, [
                    h('div', {
                        key: 'start-over',
                        style: { textAlign: 'center', marginBottom: '1rem' }
                    }, 
                        h('button', {
                            onClick: () => setUser(null),
                            style: {
                                padding: '0.5rem 1rem',
                                backgroundColor: '#6c757d',
                                color: 'white',
                                border: 'none',
                                borderRadius: '20px',
                                cursor: 'pointer',
                                fontSize: '0.9rem'
                            }
                        }, 'â† Start Over')
                    ),
                    h(ChatBox, { key: 'chatbox', user: user })
                ])
            ]);
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(h(App));
    </script>
</body>
</html>
