<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WillpowerFitness AI Coach</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        code {
            font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New',
                monospace;
        }

        #root {
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- React and Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Your React App -->
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Include your components inline or load them
        fetch('/static/App.jsx')
            .then(response => response.text())
            .then(code => {
                // Transform and execute the JSX
                const transformedCode = Babel.transform(code, {
                    presets: ['react']
                }).code;

                eval(transformedCode);
            })
            .catch(error => {
                console.error('Error loading React app:', error);
                // Fallback content
                const root = ReactDOM.createRoot(document.getElementById('root'));
                root.render(
                    React.createElement('div', {
                        style: {
                            display: 'flex',
                            justifyContent: 'center',
                            alignItems: 'center',
                            height: '100vh',
                            backgroundColor: '#000',
                            color: '#fff',
                            fontSize: '24px'
                        }
                    }, 'WillpowerFitness AI Coach - Loading...')
                );
            });
    </script>
</body>
</html>
