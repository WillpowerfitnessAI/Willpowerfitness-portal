<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WillpowerFitness AI Coach</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        code {
            font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New',
                monospace;
        }

        #root {
            height: 100vh;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">WillpowerFitness AI Coach - Loading...</div>
    </div>

    <!-- React and Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Inline React App -->
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Login Component
        function Login({ onLogin }) {
          const [name, setName] = useState('');
          const [goal, setGoal] = useState('');
          const [isLoading, setIsLoading] = useState(false);

          const handleSubmit = async (e) => {
            e.preventDefault();
            if (!name.trim() || !goal.trim()) return;

            setIsLoading(true);
            const user_id = `user_${Date.now()}`;

            try {
              const response = await fetch('/api/onboard', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                  user_id,
                  name: name.trim(),
                  goal: goal.trim(),
                  source: 'website'
                })
              });

              if (response.ok) {
                const data = await response.json();
                onLogin({
                  user_id,
                  name: name.trim(),
                  goal: goal.trim(),
                  welcomeMessage: data.message
                });
              } else {
                throw new Error('Failed to create user');
              }
            } catch (error) {
              console.error('Login error:', error);
              alert('Sorry, there was an error. Please try again!');
            } finally {
              setIsLoading(false);
            }
          };

          return (
            <div style={{
              maxWidth: '600px',
              margin: '2rem auto',
              padding: '2rem',
              backgroundColor: 'white',
              borderRadius: '12px',
              boxShadow: '0 4px 6px rgba(0, 0, 0, 0.1)'
            }}>
              <div style={{ textAlign: 'center', marginBottom: '2rem' }}>
                <h2 style={{ margin: '0 0 1rem 0', color: '#333', fontSize: '2rem' }}>
                  Meet Will Power AI ü§ñ
                </h2>
                <p style={{ color: '#666', fontSize: '1.1rem', margin: 0 }}>
                  Your personal AI fitness coach is ready to transform your fitness journey!
                </p>
              </div>

              <form onSubmit={handleSubmit}>
                <div style={{ marginBottom: '1.5rem' }}>
                  <label style={{
                    display: 'block',
                    marginBottom: '0.5rem',
                    fontWeight: 'bold',
                    color: '#333'
                  }}>
                    What's your name?
                  </label>
                  <input
                    type="text"
                    value={name}
                    onChange={(e) => setName(e.target.value)}
                    placeholder="Enter your first name"
                    required
                    style={{
                      width: '100%',
                      padding: '0.75rem',
                      border: '2px solid #ddd',
                      borderRadius: '8px',
                      fontSize: '1rem',
                      boxSizing: 'border-box'
                    }}
                  />
                </div>

                <div style={{ marginBottom: '2rem' }}>
                  <label style={{
                    display: 'block',
                    marginBottom: '0.5rem',
                    fontWeight: 'bold',
                    color: '#333'
                  }}>
                    What's your fitness goal?
                  </label>
                  <textarea
                    value={goal}
                    onChange={(e) => setGoal(e.target.value)}
                    placeholder="e.g., Lose 20 pounds, build muscle, run a marathon, get stronger..."
                    required
                    rows="3"
                    style={{
                      width: '100%',
                      padding: '0.75rem',
                      border: '2px solid #ddd',
                      borderRadius: '8px',
                      fontSize: '1rem',
                      resize: 'vertical',
                      boxSizing: 'border-box'
                    }}
                  />
                </div>

                <button
                  type="submit"
                  disabled={isLoading || !name.trim() || !goal.trim()}
                  style={{
                    width: '100%',
                    padding: '1rem',
                    backgroundColor: isLoading || !name.trim() || !goal.trim() ? '#ccc' : '#007bff',
                    color: 'white',
                    border: 'none',
                    borderRadius: '8px',
                    fontSize: '1.1rem',
                    fontWeight: 'bold',
                    cursor: isLoading || !name.trim() || !goal.trim() ? 'not-allowed' : 'pointer',
                    transition: 'background-color 0.3s ease'
                  }}
                >
                  {isLoading ? 'Starting Your Journey...' : 'Start My Fitness Journey! üöÄ'}
                </button>
              </form>
            </div>
          );
        }

        // ContactForm component
        function ContactForm() {
          const [formData, setFormData] = useState({
            name: '',
            email: '',
            phone: '',
            goal: '',
            experience: '',
            availability: '',
            budget: ''
          });
          const [loading, setLoading] = useState(false);
          const [submitted, setSubmitted] = useState(false);

          const handleSubmit = async (e) => {
            e.preventDefault();
            setLoading(true);

            try {
              const response = await fetch('/api/contact', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
              });

              if (response.ok) {
                setSubmitted(true);
              }
            } catch (error) {
              console.error('Form submission error:', error);
            } finally {
              setLoading(false);
            }
          };

          if (submitted) {
            return (
              <div style={{
                maxWidth: '600px',
                margin: '0 auto',
                padding: '2rem',
                backgroundColor: 'white',
                borderRadius: '12px',
                boxShadow: '0 4px 6px rgba(0, 0, 0, 0.1)',
                textAlign: 'center'
              }}>
                <div style={{ fontSize: '4rem', marginBottom: '1rem' }}>üéâ</div>
                <h2 style={{ color: '#28a745', marginBottom: '1rem' }}>Thank You!</h2>
                <p style={{ color: '#666', fontSize: '1.1rem' }}>
                  Your personalized fitness plan request has been submitted. Will Power will review your information and get back to you within 24 hours!
                </p>
              </div>
            );
          }

          return (
            <div style={{
              maxWidth: '600px',
              margin: '0 auto',
              padding: '2rem',
              backgroundColor: 'white',
              borderRadius: '12px',
              boxShadow: '0 4px 6px rgba(0, 0, 0, 0.1)'
            }}>
              <h2 style={{ textAlign: 'center', color: '#333', marginBottom: '2rem' }}>
                Get Your Personalized Fitness Plan
              </h2>
              <form onSubmit={handleSubmit} style={{ display: 'flex', flexDirection: 'column', gap: '1rem' }}>
                <div>
                  <label style={{ display: 'block', marginBottom: '0.5rem', fontWeight: 'bold', color: '#333' }}>
                    Name *
                  </label>
                  <input
                    type="text"
                    value={formData.name}
                    onChange={(e) => setFormData({...formData, name: e.target.value})}
                    required
                    style={{
                      width: '100%',
                      padding: '0.75rem',
                      border: '2px solid #ddd',
                      borderRadius: '8px',
                      fontSize: '1rem',
                      boxSizing: 'border-box'
                    }}
                  />
                </div>
                <div>
                  <label style={{ display: 'block', marginBottom: '0.5rem', fontWeight: 'bold', color: '#333' }}>
                    Email *
                  </label>
                  <input
                    type="email"
                    value={formData.email}
                    onChange={(e) => setFormData({...formData, email: e.target.value})}
                    required
                    style={{
                      width: '100%',
                      padding: '0.75rem',
                      border: '2px solid #ddd',
                      borderRadius: '8px',
                      fontSize: '1rem',
                      boxSizing: 'border-box'
                    }}
                  />
                </div>
                <div>
                  <label style={{ display: 'block', marginBottom: '0.5rem', fontWeight: 'bold', color: '#333' }}>
                    Fitness Goal *
                  </label>
                  <textarea
                    value={formData.goal}
                    onChange={(e) => setFormData({...formData, goal: e.target.value})}
                    required
                    rows="3"
                    style={{
                      width: '100%',
                      padding: '0.75rem',
                      border: '2px solid #ddd',
                      borderRadius: '8px',
                      fontSize: '1rem',
                      boxSizing: 'border-box',
                      resize: 'vertical'
                    }}
                  />
                </div>
                <button
                  type="submit"
                  disabled={loading}
                  style={{
                    width: '100%',
                    padding: '1rem',
                    backgroundColor: loading ? '#6c757d' : '#28a745',
                    color: 'white',
                    border: 'none',
                    borderRadius: '8px',
                    fontSize: '1.1rem',
                    fontWeight: 'bold',
                    cursor: loading ? 'not-allowed' : 'pointer'
                  }}
                >
                  {loading ? 'Submitting...' : 'Get My Personalized Plan üöÄ'}
                </button>
              </form>
            </div>
          );
        }

        // ChatBox component with speech-to-text and text-to-speech
        function ChatBox({ user }) {
          const [messages, setMessages] = useState([]);
          const [input, setInput] = useState('');
          const [isLoading, setIsLoading] = useState(false);
          const messagesEndRef = useRef(null);
          const [isListening, setIsListening] = useState(false);
          const [speechToText, setSpeechToText] = useState('');
          const recognitionRef = useRef(null);
          const [isSpeaking, setIsSpeaking] = useState(false);
          const [voiceEnabled, setVoiceEnabled] = useState(true);

          // Function to speak AI responses
          const speakText = (text) => {
            if (!voiceEnabled || !('speechSynthesis' in window)) {
              console.warn('Speech synthesis not available');
              return;
            }
            
            // Cancel any ongoing speech
            window.speechSynthesis.cancel();
            
            // Clean the text for better speech
            const cleanText = text.replace(/\*\*(.*?)\*\*/g, '$1').replace(/\*(.*?)\*/g, '$1');
            
            const utterance = new SpeechSynthesisUtterance(cleanText);
            utterance.rate = 0.9;
            utterance.pitch = 1;
            utterance.volume = 0.8;
            
            // Load and select voice
            const loadVoices = () => {
              const voices = window.speechSynthesis.getVoices();
              console.log('Available voices:', voices.length);
              
              if (voices.length > 0) {
                // Find a suitable English voice
                const preferredVoice = voices.find(voice => 
                  voice.lang.includes('en-US') || voice.lang.includes('en-GB')
                ) || voices[0]; // Fallback to first available voice
                
                if (preferredVoice) {
                  utterance.voice = preferredVoice;
                  console.log('Selected voice:', preferredVoice.name);
                }
              }
              
              utterance.onstart = () => {
                console.log('Speech started');
                setIsSpeaking(true);
              };
              
              utterance.onend = () => {
                console.log('Speech ended');
                setIsSpeaking(false);
              };
              
              utterance.onerror = (e) => {
                console.error('Speech error:', e);
                setIsSpeaking(false);
              };
              
              try {
                window.speechSynthesis.speak(utterance);
              } catch (error) {
                console.error('Error speaking:', error);
                setIsSpeaking(false);
              }
            };
            
            // Check if voices are already loaded
            if (window.speechSynthesis.getVoices().length === 0) {
              console.log('Waiting for voices to load...');
              window.speechSynthesis.addEventListener('voiceschanged', loadVoices, { once: true });
              // Timeout fallback
              setTimeout(loadVoices, 1000);
            } else {
              loadVoices();
            }
          };

          const stopSpeaking = () => {
            window.speechSynthesis.cancel();
            setIsSpeaking(false);
          };

          useEffect(() => {
            // Initialize SpeechRecognition
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
              const SpeechRecognition = window.webkitSpeechRecognition || window.SpeechRecognition;
              recognitionRef.current = new SpeechRecognition();
              recognitionRef.current.continuous = false;
              recognitionRef.current.interimResults = true;
              recognitionRef.current.lang = 'en-US';

              recognitionRef.current.onresult = (event) => {
                let interimTranscript = '';
                let finalTranscript = '';
                
                for (let i = event.resultIndex; i < event.results.length; i++) {
                  if (event.results[i].isFinal) {
                    finalTranscript = event.results[i][0].transcript;
                  } else {
                    interimTranscript += event.results[i][0].transcript;
                  }
                }
                
                if (finalTranscript) {
                  setSpeechToText(finalTranscript);
                  setInput(finalTranscript);
                  setIsListening(false);
                } else {
                  setSpeechToText(interimTranscript);
                }
              };

              recognitionRef.current.onend = () => {
                setIsListening(false);
              };

              recognitionRef.current.onerror = (event) => {
                console.error("Speech recognition error:", event.error);
                setIsListening(false);
                if (event.error === 'not-allowed') {
                  alert('Microphone access denied. Please allow microphone access and try again.');
                }
              };

              recognitionRef.current.onstart = () => {
                console.log('Speech recognition started');
                setSpeechToText('');
              };
            } else {
              console.warn("Speech recognition not supported in this browser.");
            }

            // Add welcome message
            if (user.welcomeMessage) {
              const welcomeMsg = {
                role: 'ai',
                content: user.welcomeMessage,
                timestamp: new Date().toLocaleTimeString()
              };
              setMessages([welcomeMsg]);
              
              // Speak welcome message after a short delay
              setTimeout(() => {
                speakText(user.welcomeMessage);
              }, 1000);
            }
          }, [user.welcomeMessage]);

          useEffect(() => {
            messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
          }, [messages]);

          const sendMessage = async (e) => {
            e.preventDefault();
            if (!input.trim() || isLoading) return;

            const userMessage = {
              role: 'user',
              content: input.trim(),
              timestamp: new Date().toLocaleTimeString()
            };

            setMessages(prev => [...prev, userMessage]);
            setInput('');
            setSpeechToText(''); // Clear speech to text
            setIsLoading(true);

            try {
              const response = await fetch("/api/chat", {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                  message: userMessage.content,
                  user_id: user.user_id
                }),
              });

              if (response.ok) {
                const data = await response.json();
                const aiMessage = {
                  role: 'ai',
                  content: data.reply,
                  timestamp: new Date().toLocaleTimeString()
                };
                setMessages(prev => [...prev, aiMessage]);
                
                // Speak the AI response
                if (voiceEnabled) {
                  speakText(data.reply);
                }
              } else {
                throw new Error('Failed to get response');
              }
            } catch (error) {
              console.error('Chat error:', error);
              const errorMessage = {
                role: 'ai',
                content: 'Sorry, I had trouble processing that. Please try again!',
                timestamp: new Date().toLocaleTimeString()
              };
              setMessages(prev => [...prev, errorMessage]);
            } finally {
              setIsLoading(false);
            }
          };

          const handleListen = () => {
            if (recognitionRef.current) {
              if (!isListening) {
                try {
                  recognitionRef.current.start();
                  setIsListening(true);
                } catch (error) {
                  console.error('Error starting speech recognition:', error);
                  alert('Could not start speech recognition. Please check your microphone permissions.');
                }
              } else {
                recognitionRef.current.stop();
                setIsListening(false);
              }
            } else {
              alert('Speech recognition is not available in your browser. Please use Chrome, Edge, or Safari.');
            }
          };

          return (
            <div style={{
              maxWidth: '800px',
              margin: '0 auto',
              backgroundColor: 'white',
              borderRadius: '12px',
              boxShadow: '0 4px 6px rgba(0, 0, 0, 0.1)',
              overflow: 'hidden'
            }}>
              {/* Header */}
              <div style={{
                padding: '1rem',
                backgroundColor: '#007bff',
                color: 'white',
                textAlign: 'center'
              }}>
                <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '0.5rem' }}>
                  <h3 style={{ margin: 0, flex: 1 }}>
                    Chat with Willpowerfitness AI - {user.name}'s Personal Trainer
                  </h3>
                  <div style={{ display: 'flex', gap: '0.5rem' }}>
                    <button
                      onClick={() => setVoiceEnabled(!voiceEnabled)}
                      title={voiceEnabled ? 'Turn off voice' : 'Turn on voice'}
                      style={{
                        padding: '0.5rem',
                        backgroundColor: 'rgba(255,255,255,0.2)',
                        color: 'white',
                        border: '1px solid rgba(255,255,255,0.3)',
                        borderRadius: '5px',
                        cursor: 'pointer',
                        fontSize: '0.9rem'
                      }}
                    >
                      {voiceEnabled ? 'üîä' : 'üîá'}
                    </button>
                    {isSpeaking && (
                      <button
                        onClick={stopSpeaking}
                        title="Stop speaking"
                        style={{
                          padding: '0.5rem',
                          backgroundColor: '#dc3545',
                          color: 'white',
                          border: 'none',
                          borderRadius: '5px',
                          cursor: 'pointer',
                          fontSize: '0.9rem'
                        }}
                      >
                        ‚èπÔ∏è
                      </button>
                    )}
                  </div>
                </div>
                <p style={{ margin: '0.5rem 0 0 0', fontSize: '0.9rem', opacity: 0.9 }}>
                  Goal: {user.goal}
                </p>
                {isSpeaking && (
                  <p style={{ margin: '0.25rem 0 0 0', fontSize: '0.8rem', opacity: 0.8 }}>
                    üé§ Will Power is speaking...
                  </p>
                )}
              </div>

              {/* Messages */}
              <div style={{
                height: '400px',
                overflowY: 'auto',
                padding: '1rem',
                backgroundColor: '#f8f9fa'
              }}>
                {messages.map((message, index) => (
                  <div
                    key={index}
                    style={{
                      marginBottom: '1rem',
                      display: 'flex',
                      justifyContent: message.role === 'user' ? 'flex-end' : 'flex-start'
                    }}
                  >
                    <div style={{
                      maxWidth: '70%',
                      padding: '0.75rem 1rem',
                      borderRadius: '18px',
                      backgroundColor: message.role === 'user' ? '#007bff' : '#e9ecef',
                      color: message.role === 'user' ? 'white' : '#333'
                    }}>
                      <div style={{ fontSize: '0.95rem', lineHeight: '1.4' }}>
                        {message.content}
                      </div>
                      <div style={{
                        fontSize: '0.75rem',
                        opacity: 0.7,
                        marginTop: '0.25rem',
                        textAlign: 'right'
                      }}>
                        {message.timestamp}
                      </div>
                    </div>
                  </div>
                ))}

                {isLoading && (
                  <div style={{
                    display: 'flex',
                    justifyContent: 'flex-start',
                    marginBottom: '1rem'
                  }}>
                    <div style={{
                      padding: '0.75rem 1rem',
                      borderRadius: '18px',
                      backgroundColor: '#e9ecef',
                      color: '#666'
                    }}>
                      Will Power is thinking... üí≠
                    </div>
                  </div>
                )}

                <div ref={messagesEndRef} />
              </div>

              {/* Input */}
              <form onSubmit={sendMessage} style={{
                padding: '1rem',
                borderTop: '1px solid #ddd',
                backgroundColor: 'white'
              }}>
                <div style={{ display: 'flex', gap: '0.5rem' }}>
                  <input
                    type="text"
                    value={input}
                    onChange={(e) => setInput(e.target.value)}
                    placeholder="Ask Will Power anything about fitness..."
                    disabled={isLoading}
                    style={{
                      flex: 1,
                      padding: '0.75rem',
                      border: '2px solid #ddd',
                      borderRadius: '25px',
                      fontSize: '1rem',
                      outline: 'none'
                    }}
                  />
                  <button
                    type="button"
                    onClick={handleListen}
                    disabled={isLoading}
                    title={isListening ? 'Stop Listening' : 'Click to speak (requires microphone permission)'}
                    style={{
                      padding: '0.75rem',
                      backgroundColor: isListening ? '#dc3545' : '#6f42c1',
                      color: 'white',
                      border: 'none',
                      borderRadius: '50%',
                      cursor: isLoading ? 'not-allowed' : 'pointer',
                      fontSize: '1.2rem',
                      width: '50px',
                      height: '50px',
                      display: 'flex',
                      alignItems: 'center',
                      justifyContent: 'center',
                      transition: 'all 0.3s ease',
                      opacity: recognitionRef.current ? 1 : 0.5
                    }}
                  >
                    {isListening ? 'üõë' : 'üé§'}
                  </button>
                  <button
                    type="submit"
                    disabled={isLoading || !input.trim()}
                    style={{
                      padding: '0.75rem 1.5rem',
                      backgroundColor: isLoading || !input.trim() ? '#ccc' : '#28a745',
                      color: 'white',
                      border: 'none',
                      borderRadius: '25px',
                      cursor: isLoading || !input.trim() ? 'not-allowed' : 'pointer',
                      fontWeight: 'bold'
                    }}
                  >
                    Send
                  </button>
                </div>
                {(speechToText || isListening) && (
                  <div style={{ 
                    marginTop: '0.5rem', 
                    fontSize: '0.9rem', 
                    color: isListening ? '#007bff' : '#555',
                    fontStyle: isListening ? 'italic' : 'normal'
                  }}>
                    <strong>
                      {isListening ? 'üé§ Listening...' : 'Speech-to-Text:'}
                    </strong> {speechToText}
                  </div>
                )}
              </form>
            </div>
          );
        }

        // Main App Component
        function App() {
          const [user, setUser] = useState(null);

          return (
            <div style={{ 
              minHeight: '100vh',
              backgroundColor: '#000000',
              padding: '2rem', 
              fontFamily: '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif',
              color: '#c0c0c0'
            }}>
              <div style={{ textAlign: 'center', marginBottom: '2rem' }}>
                <h1 style={{ 
                  fontSize: '3rem', 
                  margin: '0 0 0.5rem 0',
                  background: 'linear-gradient(45deg, #c0c0c0, #e6e6e6)',
                  WebkitBackgroundClip: 'text',
                  WebkitTextFillColor: 'transparent',
                  fontWeight: 'bold',
                  textAlign: 'center'
                }}>
                  Willpowerfitness AI Coach
                </h1>
                <p style={{ fontSize: '1.2rem', color: '#a0a0a0', margin: 0 }}>
                  Your Personal AI Fitness Coach
                </p>
              </div>

              {!user ? (
                <Login onLogin={setUser} />
              ) : (
                <div>
                  <div style={{ textAlign: 'center', marginBottom: '1rem' }}>
                    <button
                      onClick={() => setUser(null)}
                      style={{
                        padding: '0.5rem 1rem',
                        backgroundColor: '#6c757d',
                        color: 'white',
                        border: 'none',
                        borderRadius: '20px',
                        cursor: 'pointer',
                        fontSize: '0.9rem'
                      }}
                    >
                      ‚Üê Start Over
                    </button>
                  </div>
                  <ChatBox user={user} />
                </div>
              )}
            </div>
          );
        }

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
